name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Backend validation job
  backend:
    name: Backend - Lint, Type Check & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci --ignore-scripts

      - name: Lint code
        working-directory: ./backend
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./backend
        run: npm run build

  # Frontend validation job
  frontend:
    name: Frontend - Lint, Type Check, Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --ignore-scripts

      - name: Lint code
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: TypeScript type check & build
        working-directory: ./frontend
        run: npm run build

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Docker build job
  docker:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: nom-nom-tracker-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: nom-nom-tracker-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary job - ensures all checks pass
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend, frontend, docker]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.backend.result }}" = "failure" ] || \
             [ "${{ needs.frontend.result }}" = "failure" ] || \
             [ "${{ needs.docker.result }}" = "failure" ]; then
            echo "❌ CI Pipeline failed"
            exit 1
          fi
          echo "✅ All CI checks passed successfully!"
